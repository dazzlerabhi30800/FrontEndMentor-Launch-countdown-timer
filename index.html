<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background">
    <div class="stars"></div>
    <div class="hills"></div>
  </div>


  <main class="container">

    <div class="heading">
      <h1>WE'RE LAUNCHING SOON</h1>
    </div>
    
    <div class="countdown-wrapper">
      <div class="card">
        <div class="countdown-font">
          <h2 class="text days">08</h2>
        </div>
        <h3 class="description">DAYS</h3>
      </div>
      <div class="card ">
        <div class="countdown-font" id="hour">
          <h2 class="text hours">23</h2>
        </div>
        <h3 class="description">HOURS</h3>
      </div>
      <div class="card ">
        <div class="countdown-font" id="minute">
          <h2 class="text minutes">55</h2>
        </div>
        <h3 class="description">MINUTES</h3>
      </div>
      <div class="card">
        <div class="countdown-font" id="second">
          <h2 class="text seconds">41</h2>
        </div>
        <h3 class="description">SECONDS</h3>
      </div>
  </div>
  
  
  
  <div class="brand-wrapper">
    <a href="#!"><i class="fab fa-facebook"></i></a>
    <a href="#!"><i class="fab fa-pinterest"></i></a>
    <a href="#!"><i class="fab fa-instagram"></i></a>
  </div>
</main>

</html>
